	xmlns:h="http://java.sun.com/jsf/html">
	<h:head>
		<title>Cadastro de Editoria</title>
	</h:head>
	<h:body>
		<h:form>
			Editoria: <h:inputText value="#{editoriaBean.editoria.nome}" />

		</h:form>	
	</h:body>
</html>
