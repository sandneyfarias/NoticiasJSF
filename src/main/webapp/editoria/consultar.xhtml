<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	<h:head>
		<title>Consulta de Editorias</title>
	</h:head>
	<h:body>
		<h:form>
			<h:dataTable value="#{editoriaBean.lista}" var="editoria" border="1">
				<h:column>
				<f:facet name="header">Nome</f:facet>				
					#{editoria.nome}
				</h:column>
				<h:column>
					<f:facet name="header">Ações</f:facet>
					<h:commandLink action="#{editoriaBean.remover(editoria)}">
								Excluir
							</h:commandLink>
				</h:column>
			</h:dataTable>
	
		</h:form>
	</h:body>
</html>
